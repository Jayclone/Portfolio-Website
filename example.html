<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background-color: #333
        }
        .wrap {
            width: 700px;
            height: 500px;
            background-color: #222;
            left: 50%;
            top: 5%;
            transform: translateX(-50%);
            position: absolute;
            overflow: hidden;
            
        }

        .wrap-content, .wrap-overlay {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute;
        }

        section, .overlay {
            width: 100%;
            height: 100%;
            background-color: #555;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-family: 'Lato';
            text-transform: uppercase;
            color: white;
            position: absolute;
            transition: all 1000ms ease-in-out;
            /* left: -100%; */
        }

        span {
            font-size: 2rem;
            margin: 0 20px;
            display: block;
            cursor: pointer;
        }
        section {
            left: -100%;
        }
        .overlay {
            right: -100%;
            background-color: #222;
            color: green;
        }
    </style>
</head>
<body>
    <span><i class="ion-ios-home-outline"></i></span>
    <span><i class="ion-ios-person-outline"></i></span>
    <span><i class="ion-ios-briefcase-outline"></i></span>
    <span><i class="ion-ios-email-outline"></i></span>
    <div class="wrap">
        <div class="wrap-overlay">
            <div class="overlay"><i class="ion-ios-circle-filled"></i></div>
            <div class="overlay"><i class="ion-ios-circle-filled"></i></div>
            <div class="overlay"><i class="ion-ios-circle-filled"></i></div>
            <div class="overlay"><i class="ion-ios-circle-filled"></i></div>
        </div>
        <div class="wrap-content">
            <section>section1</section>
            <section>section2</section>
            <section>section3</section>
            <section>section4</section>
        </div>
    </div>

    <script>
        let sections = document.querySelectorAll('section');
        let overlays = document.querySelectorAll('.overlay');
        let icons = document.querySelectorAll('span');
        let overlayIcon = document.querySelectorAll('.overlay i');

        console.log(sections,overlays,icons, overlayIcon);

        function listener() {
            sections.forEach((el, idx)=> {
                icons[idx].addEventListener('click', ()=> {
                    slideShow(idx);
                    toggleIconColor(idx);
                });
            })
        };

        function slideShow(idx) {
            sections.forEach((j,k)=> {
                sections[k].style.left = "";
                overlays[k].style.right = "";
            });
            overlays[idx].style.right = "0";
            setTimeout(()=> {
                overlayIcon[idx].style.animation = "pulse 200ms ease-in-out infinite";
            },1500);
            setTimeout(()=> {
                sections[idx].style.left = "0";
                overlays[idx].style.right = "-100%";
            },5000)
        }

        function toggleIconColor (idx) {
            icons.forEach((e, i)=> {
                icons[i].style.color = "";
            });
            icons[idx].style.color = "green";
        }

        window.onload = function() {
            listener();
            toggleIconColor(0);
            slideShow(0)
        }
    </script>
</body>
</html>
