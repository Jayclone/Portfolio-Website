    <style>
        * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    outline: none;
    user-select: none;
    list-style-type: none;
}

body {
    background-color: #1e1e1e;
    line-height: 1.5;
    font-family: 'Courier New', Courier, monospace;
    font-size: 100%;
    font-weight: normal;
    height: 100%;
    width: 100%;
    overflow: hidden;
}

.app {
    position: relative;
    display: flex;
    height: 100vh;
}

.header {
    position: relative;
    width: 50px;
    height: 100vh;
    background-color: #111;
    left: 0;
    bottom: 0;
    top: 0;
}

.header-wrap {
    width: 100%;
    height: 100%;
    padding-top: 20px;
    padding-bottom: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
}

.logo, .nav, .social {
    /* border: 1px solid red; */
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.logo {
    color: rgb(63, 218, 122);
    background-color: #1e1e1e;
    padding: 5px 0;
}
.logo .single {
    font-size: 2rem;
    line-height: 1;
    font-weight: 900;
}

.logo .name {
    font-size: 10px;
    color: white;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.nav ul li{
    margin: 10px 0;
    position: relative;
    color: #555;
    cursor: pointer;
    font-size: 1.5rem;
    transition: all 300ms ease-in-out;
}

.nav ul li i {
    display: block;
}

.nav ul li .tooltip {
    display: inline-block;
    position: absolute;
    color: rgb(63, 218, 122);
    background-color: #111;
    padding: 8px 15px;
    /* opacity: 0; */
    filter:opacity(0);
    visibility: hidden;
    border-radius: 3px;
    font-size: 13px;
    left: 50px;
    top: 0;
    /* transition: all ease-out 120ms; */
}

.nav ul li .tooltip::before {
    content: '';
    display: block;
    position: absolute;
    left: -4px;
    top: 10px;
    width: 10px;
    height: 10px;
    background-color: inherit;
    transform: rotate(45deg);
}

.nav ul li:hover {
    color:  #3fda7a;
}

.nav ul li:hover .tooltip {
    filter:opacity(1);
    visibility: visible;
    animation: bounceIn 300ms ease-in-out;
}

.social ul li {
    margin: 5px 0;
}

.social ul li a{
    display: block;
    color: #555;
    padding: 5px;
    text-align: center;
    transition: 300ms ease-in-out;
}

.social ul li a:hover {
    color: rgb(63, 218, 122);
    transform: scale(1.2)
}

.main {
    /* border: 1px solid red; */
    width: 100%;
    line-height: normal;
    display: flex;
    align-items: center;
    padding: 0 50px;
    /* justify-content: ; */
}

.intro-text h1 {
    color: #ddd;
    font-size: 4rem;
    font-family: 'Arial';
    letter-spacing: -5px;
}

.intro-text h1 span {
    color: rgb(63, 218, 122);
}

.intro-text p {
    color: rgb(114, 240, 162);
    font-size: 90%;
    letter-spacing: -1px;
}

.contact button {
    margin-top: 30px;
    background-color: transparent;
    border: 1px dashed #555;
    color: rgb(63, 218, 122);
    padding: 10px 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
    cursor: pointer;
}

.contact button:hover {
    border-color: rgb(63, 218, 122);
}

.j-logo, .intro-text {
    display: flex;
    flex-direction: column;
    justify-content: center;
    flex-wrap: wrap;
    width: 50%;
    height: 100%;
    /* border: 1px solid red; */
}

.j-logo {
    align-items: center;
    line-height: normal;
    text-align: center;
    position: relative;
}

.j-logo h1 {
    font-size: 45rem;
    color: rgb(63, 218, 122);
    transform: rotate(25deg);
    margin-top: 20px;
    position: absolute;
    z-index: 9;
}


.j-logo h1:nth-child(1) {
    color: #000;
    margin-left: 20px;
    filter: blur(5px)
}

.j-logo span {
    color: rgb(46, 78, 58);;
    position: absolute;
    z-index: 2;
}

.j-logo span:nth-child(5) {
    top: 1%;
    font-size: 2rem;
}

.j-logo span:nth-child(4) {
    right: 15%;
    font-size: 3rem;
}

.j-logo span:nth-child(3) {
    bottom: 1%;
    left: 20%;
    font-size: 2rem;
    animation: bounce 5s ease-in-out infinite;
}

.j-logo span:nth-child(6) {
    left: 5%;
    font-size: 4rem;
} 

.j-logo span:nth-child(7) {
    right: 5%;
    bottom: 5%;
    font-size: 4rem;
}

@media (max-width: 900px) {
    .header {
        position: fixed;
        height: 100%;
        bottom: 0;
        z-index: 99
    }
    .intro-text {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
        height: 100%;
        /* border: 1px solid red; */
        float: left;
        padding-left: 10px;
    }

    .intro-text h1 {
        font-size: 3rem;
    }

    .j-logo {
        display: none;
    }

    .main {
        /* border: 1px solid red; */
        width: 100%;
        line-height: normal;
        display: flex;
        flex-direction: column;
        align-items: center;
        /* padding: 0 50px; */
        /* justify-content: ; */
    }
}



    </style>
